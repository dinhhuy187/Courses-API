<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real-time Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notifications {
            margin-top: 30px;
        }

        .notifications h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .notif-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        .notif-item.new {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notif-message {
            color: #333;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .notif-time {
            color: #999;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 30px;
        }

        .test-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .btn-test {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sound-toggle input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .token-info {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .error-info {
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .debug-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #1565c0;
            border-left: 4px solid #2196f3;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîî Test Real-time Notification</h1>

        <div id="status" class="status connecting">
            üîÑ ƒêang ch·ªù k·∫øt n·ªëi...
        </div>

        <div id="tokenInfo" style="display: none;"></div>

        <div class="input-group">
            <label for="apiUrl">URL API Backend:</label>
            <input type="text" id="apiUrl" value="http://localhost:5230" placeholder="http://localhost:5230">
        </div>

        <div class="input-group">
            <label for="sellerId">Seller ID (Integer):</label>
            <input type="number" id="sellerId" value="1" placeholder="Nh·∫≠p ID seller (s·ªë nguy√™n)" min="1" step="1">
            <small style="color: #999;">Ph·∫£i l√† s·ªë nguy√™n d∆∞∆°ng (v√≠ d·ª•: 1, 2, 3...)</small>
        </div>

        <div class="input-group">
            <label for="authToken">JWT Token:</label>
            <input type="text" id="authToken" placeholder="D√°n JWT token v√†o ƒë√¢y">
            <small style="color: #999;">Token s·∫Ω ƒë∆∞·ª£c g·ª≠i qua Authorization header (an to√†n)</small>
        </div>

        <div class="sound-toggle">
            <input type="checkbox" id="soundEnabled" checked>
            <label for="soundEnabled" style="margin: 0;">üîä B·∫≠t √¢m thanh th√¥ng b√°o</label>
        </div>

        <button id="connectBtn" onclick="connectSignalR()">K·∫øt n·ªëi SignalR</button>
        <button onclick="disconnectSignalR()" style="background: #dc3545;">Ng·∫Øt k·∫øt n·ªëi</button>

        <div class="test-section">
            <h3 style="color: #555; margin-bottom: 10px;">Test g·ª≠i th√¥ng b√°o:</h3>
            <button class="btn-test" onclick="sendTestNotification()">
                üì® G·ª≠i th√¥ng b√°o test
            </button>
        </div>

        <div class="notifications">
            <h2>
                Th√¥ng b√°o
                <span id="unreadBadge" class="badge" style="display: none;">0</span>
            </h2>
            <div id="notificationList" class="empty">
                Ch∆∞a c√≥ th√¥ng b√°o n√†o
            </div>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;">
            <strong>Debug Log:</strong>
            <div id="debugLog"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>

    <script>
        let connection = null;
        let isConnected = false;
        const notifications = [];

        // Debug logging
        function logDebug(message, data = null) {
            const debugLog = document.getElementById('debugLog');
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString('vi-VN');

            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}`;
            debugLog.appendChild(logEntry);
            debugInfo.style.display = 'block';

            console.log(`[${timestamp}] ${message}`, data || '');
        }

        // Validate JWT token format
        function validateToken(token) {
            if (!token || token.trim() === '') {
                return { valid: false, error: 'Token tr·ªëng' };
            }

            const parts = token.split('.');
            if (parts.length !== 3) {
                return { valid: false, error: 'Token kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng JWT (ph·∫£i c√≥ 3 ph·∫ßn)' };
            }

            try {
                const payload = JSON.parse(atob(parts[1]));
                const now = Math.floor(Date.now() / 1000);

                if (payload.exp && payload.exp < now) {
                    return { valid: false, error: 'Token ƒë√£ h·∫øt h·∫°n' };
                }

                // Ki·ªÉm tra userId claim
                const userId = payload.nameid || payload.sub || payload.id || payload.unique_name;
                logDebug('Token payload claims', {
                    nameid: payload.nameid,
                    sub: payload.sub,
                    id: payload.id,
                    unique_name: payload.unique_name,
                    role: payload.role
                });

                return {
                    valid: true,
                    payload: payload,
                    userId: userId,
                    expires: payload.exp ? new Date(payload.exp * 1000).toLocaleString('vi-VN') : 'N/A'
                };
            } catch (error) {
                return { valid: false, error: 'Kh√¥ng th·ªÉ decode token: ' + error.message };
            }
        }

        // Validate sellerId
        function validateSellerId(sellerId) {
            const id = parseInt(sellerId, 10);

            if (isNaN(id)) {
                return { valid: false, error: 'Seller ID ph·∫£i l√† s·ªë nguy√™n', value: null };
            }

            if (id <= 0) {
                return { valid: false, error: 'Seller ID ph·∫£i l√† s·ªë d∆∞∆°ng', value: null };
            }

            if (!Number.isInteger(id)) {
                return { valid: false, error: 'Seller ID ph·∫£i l√† s·ªë nguy√™n (kh√¥ng c√≥ ph·∫ßn th·∫≠p ph√¢n)', value: null };
            }

            return { valid: true, value: id };
        }

        // Hi·ªÉn th·ªã th√¥ng tin token
        function showTokenInfo(validation) {
            const infoEl = document.getElementById('tokenInfo');

            if (validation.valid) {
                infoEl.className = 'token-info';
                infoEl.innerHTML = `
                    ‚úÖ Token h·ª£p l·ªá<br>
                    üë§ User ID: ${validation.userId || 'N/A'}<br>
                    üë§ Username: ${validation.payload.unique_name || validation.payload.name || 'N/A'}<br>
                    üé≠ Role: ${validation.payload.role || 'N/A'}<br>
                    ‚è∞ H·∫øt h·∫°n: ${validation.expires}
                `;
            } else {
                infoEl.className = 'error-info';
                infoEl.innerHTML = `‚ùå ${validation.error}`;
            }

            infoEl.style.display = 'block';
        }

        // K·∫øt n·ªëi SignalR v·ªõi authentication ƒë√∫ng c√°ch
        async function connectSignalR() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const sellerIdInput = document.getElementById('sellerId').value.trim();
            const token = document.getElementById('authToken').value.trim();

            // Validate sellerId
            const sellerIdValidation = validateSellerId(sellerIdInput);
            if (!sellerIdValidation.valid) {
                alert(`‚ùå ${sellerIdValidation.error}\n\nVui l√≤ng nh·∫≠p m·ªôt s·ªë nguy√™n d∆∞∆°ng (v√≠ d·ª•: 1, 2, 3...)`);
                return;
            }
            const sellerId = sellerIdValidation.value;
            logDebug('Validated Seller ID', { input: sellerIdInput, parsed: sellerId, type: typeof sellerId });

            // Validate token
            const tokenValidation = validateToken(token);
            showTokenInfo(tokenValidation);

            if (!tokenValidation.valid) {
                alert(`‚ùå Token kh√¥ng h·ª£p l·ªá: ${tokenValidation.error}`);
                return;
            }

            updateStatus('connecting', 'üîÑ ƒêang k·∫øt n·ªëi...');

            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(`${apiUrl}/notificationHub`, {
                        accessTokenFactory: () => token,
                        skipNegotiation: true,
                        transport: signalR.HttpTransportType.WebSockets
                    })
                    .withAutomaticReconnect({
                        nextRetryDelayInMilliseconds: retryContext => {
                            if (retryContext.previousRetryCount === 0) return 0;
                            if (retryContext.previousRetryCount === 1) return 2000;
                            if (retryContext.previousRetryCount === 2) return 10000;
                            return 30000;
                        }
                    })
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                // Event handlers
                connection.onreconnecting(error => {
                    logDebug('ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i', error?.message);
                    updateStatus('connecting', 'üîÑ ƒêang k·∫øt n·ªëi l·∫°i...');
                });

                connection.onreconnected(connectionId => {
                    logDebug('ƒê√£ k·∫øt n·ªëi l·∫°i', { connectionId });
                    updateStatus('connected', '‚úÖ ƒê√£ k·∫øt n·ªëi l·∫°i th√†nh c√¥ng!');
                });

                connection.onclose(error => {
                    logDebug('K·∫øt n·ªëi ƒë√£ ƒë√≥ng', error?.message);
                    isConnected = false;
                    updateStatus('disconnected', '‚ùå K·∫øt n·ªëi ƒë√£ ƒë√≥ng');
                });

                // L·∫Øng nghe c√°c event t·ª´ server
                connection.on('ReceiveNotification', (notification) => {
                    logDebug('Nh·∫≠n th√¥ng b√°o', notification);
                    addNotification(notification);
                    playSound();
                });

                connection.on('UpdateUnreadCount', (count) => {
                    logDebug('S·ªë ch∆∞a ƒë·ªçc', count);
                    updateUnreadBadge(count);
                });

                connection.on('JoinedGroup', (data) => {
                    logDebug('Joined group response', data);
                    alert(`‚úÖ ƒê√£ join v√†o group: ${data.groupName}`);
                });

                connection.on('ConnectionInfo', (info) => {
                    logDebug('Connection info', info);
                });

                // B·∫Øt ƒë·∫ßu k·∫øt n·ªëi
                await connection.start();
                logDebug('SignalR Connected', { connectionId: connection.connectionId });

                // Join v√†o group c·ªßa seller - G·ª¨I INT
                logDebug('Calling JoinSellerGroup', { sellerId, type: typeof sellerId });
                await connection.invoke('JoinSellerGroup', sellerId); // ƒê·∫£m b·∫£o g·ª≠i int
                logDebug('Successfully joined seller group', { sellerId });

                isConnected = true;
                updateStatus('connected', `‚úÖ ƒê√£ k·∫øt n·ªëi v√† join group seller_${sellerId}!`);

                // Load th√¥ng b√°o c√≥ s·∫µn
                await loadExistingNotifications(sellerId, token);

            } catch (error) {
                logDebug('L·ªói k·∫øt n·ªëi', error.message);
                console.error('‚ùå L·ªói k·∫øt n·ªëi:', error);

                let errorMsg = '‚ùå L·ªói: ';
                if (error.toString().includes('401') || error.toString().includes('Unauthorized')) {
                    errorMsg += 'Token kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n';
                } else if (error.toString().includes('403') || error.toString().includes('Forbidden')) {
                    errorMsg += 'Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p';
                } else if (error.message) {
                    errorMsg += error.message;
                } else {
                    errorMsg += 'Kh√¥ng th·ªÉ k·∫øt n·ªëi';
                }

                updateStatus('disconnected', errorMsg);

                alert(`Kh√¥ng th·ªÉ k·∫øt n·ªëi!\n\n${errorMsg}\n\nKi·ªÉm tra:\n1. Backend ƒë√£ ch·∫°y ch∆∞a?\n2. Token c√≤n h·∫°n ch∆∞a?\n3. CORS ƒë√£ c·∫•u h√¨nh ƒë√∫ng ch∆∞a?\n4. JWT authentication ƒë√£ ƒë∆∞·ª£c c·∫•u h√¨nh trong backend ch∆∞a?\n5. Seller ID ƒë√∫ng ƒë·ªãnh d·∫°ng s·ªë nguy√™n ch∆∞a?`);
            }
        }

        // Ng·∫Øt k·∫øt n·ªëi
        async function disconnectSignalR() {
            if (connection) {
                await connection.stop();
                isConnected = false;
                updateStatus('disconnected', '‚ö†Ô∏è ƒê√£ ng·∫Øt k·∫øt n·ªëi');
                logDebug('Disconnected');
            }
        }

        // G·ª≠i th√¥ng b√°o test
        async function sendTestNotification() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const sellerIdInput = document.getElementById('sellerId').value.trim();
            const token = document.getElementById('authToken').value.trim();

            if (!isConnected) {
                alert('Vui l√≤ng k·∫øt n·ªëi SignalR tr∆∞·ªõc!');
                return;
            }

            // Validate sellerId
            const sellerIdValidation = validateSellerId(sellerIdInput);
            if (!sellerIdValidation.valid) {
                alert(`‚ùå ${sellerIdValidation.error}`);
                return;
            }
            const sellerId = sellerIdValidation.value;

            try {
                const payload = {
                    message: `üéâ Test th√¥ng b√°o l√∫c ${new Date().toLocaleTimeString('vi-VN')}`,
                    sellerId: sellerId // G·ª≠i int
                };

                logDebug('Sending test notification', payload);

                const response = await fetch(`${apiUrl}/notification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    logDebug('Test notification sent successfully');
                    alert('‚úÖ ƒê√£ g·ª≠i th√¥ng b√°o test!');
                } else {
                    const errorText = await response.text();
                    logDebug('Error sending notification', { status: response.status, error: errorText });
                    alert(`L·ªói g·ª≠i th√¥ng b√°o: ${response.status}\n${errorText}`);
                }
            } catch (error) {
                logDebug('Exception sending notification', error.message);
                console.error('‚ùå L·ªói:', error);
                alert('Kh√¥ng th·ªÉ g·ª≠i th√¥ng b√°o! Ki·ªÉm tra API endpoint.');
            }
        }

        // Load th√¥ng b√°o c√≥ s·∫µn
        async function loadExistingNotifications(sellerId, token) {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            try {
                logDebug('Loading existing notifications', { sellerId });
                const response = await fetch(`${apiUrl}/notification/${sellerId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    logDebug('Loaded notifications', { count: data.length });
                    notifications.length = 0;
                    notifications.push(...data);
                    renderNotifications();

                    const unreadCount = notifications.filter(n => !n.isRead).length;
                    updateUnreadBadge(unreadCount);
                }
            } catch (error) {
                logDebug('Error loading notifications', error.message);
                console.error('Kh√¥ng th·ªÉ load th√¥ng b√°o:', error);
            }
        }

        // Th√™m th√¥ng b√°o m·ªõi
        function addNotification(notification) {
            notifications.unshift(notification);
            renderNotifications();
            updateUnreadBadge(notifications.filter(n => !n.isRead).length);
        }

        // Render danh s√°ch th√¥ng b√°o
        function renderNotifications() {
            const listEl = document.getElementById('notificationList');

            if (notifications.length === 0) {
                listEl.innerHTML = '<div class="empty">Ch∆∞a c√≥ th√¥ng b√°o n√†o</div>';
                return;
            }

            listEl.innerHTML = notifications.map(n => `
                <div class="notif-item ${n.isRead ? '' : 'new'}">
                    <div class="notif-message">${n.message}</div>
                    <div class="notif-time">${new Date(n.createdAt).toLocaleString('vi-VN')}</div>
                </div>
            `).join('');
        }

        // C·∫≠p nh·∫≠t badge s·ªë l∆∞·ª£ng ch∆∞a ƒë·ªçc
        function updateUnreadBadge(count) {
            const badge = document.getElementById('unreadBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        // Ph√°t √¢m thanh th√¥ng b√°o
        function playSound() {
            if (!document.getElementById('soundEnabled').checked) return;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        window.addEventListener('load', () => {
            logDebug('Page loaded');
            console.log('üöÄ Trang ƒë√£ load. Nh·∫≠p token v√† seller ID (s·ªë nguy√™n) r·ªìi nh·∫•n "K·∫øt n·ªëi SignalR"!');
        });
    </script>
</body>
