<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real-time Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notifications {
            margin-top: 30px;
        }

        .notifications h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .notif-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        .notif-item.new {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notif-message {
            color: #333;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .notif-time {
            color: #999;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 30px;
        }

        .test-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .btn-test {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sound-toggle input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîî Test Real-time Notification</h1>

        <div id="status" class="status connecting">
            üîÑ ƒêang k·∫øt n·ªëi...
        </div>

        <div class="input-group">
            <label for="apiUrl">URL API Backend:</label>
            <input type="text" id="apiUrl" value="http://localhost:5230" placeholder="http://localhost:5230">
        </div>

        <div class="input-group">
            <label for="sellerId">Seller ID:</label>
            <input type="number" id="sellerId" value="1" placeholder="Nh·∫≠p ID seller">
        </div>

        <div class="sound-toggle">
            <input type="checkbox" id="soundEnabled" checked>
            <label for="soundEnabled" style="margin: 0;">üîä B·∫≠t √¢m thanh th√¥ng b√°o</label>
        </div>

        <button id="connectBtn" onclick="connectSignalR()">K·∫øt n·ªëi SignalR</button>
        <button onclick="disconnectSignalR()" style="background: #dc3545;">Ng·∫Øt k·∫øt n·ªëi</button>

        <div class="test-section">
            <h3 style="color: #555; margin-bottom: 10px;">Test g·ª≠i th√¥ng b√°o:</h3>
            <button class="btn-test" onclick="sendTestNotification()">
                üì® G·ª≠i th√¥ng b√°o test
            </button>
        </div>

        <div class="notifications">
            <h2>
                Th√¥ng b√°o
                <span id="unreadBadge" class="badge" style="display: none;">0</span>
            </h2>
            <div id="notificationList" class="empty">
                Ch∆∞a c√≥ th√¥ng b√°o n√†o
            </div>
        </div>
    </div>

    <!-- SignalR Library t·ª´ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>

    <script>
        let connection = null;
        let isConnected = false;
        const notifications = [];

        // K·∫øt n·ªëi SignalR
        async function connectSignalR() {
            const apiUrl = document.getElementById('apiUrl').value;
            const sellerId = document.getElementById('sellerId').value;

            if (!sellerId) {
                alert('Vui l√≤ng nh·∫≠p Seller ID!');
                return;
            }

            updateStatus('connecting', 'üîÑ ƒêang k·∫øt n·ªëi...');

            try {
                // T·∫°o connection
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(`${apiUrl}/notificationHub`, {
                        skipNegotiation: true,
                        transport: signalR.HttpTransportType.WebSockets
                    })
                    .withAutomaticReconnect()
                    .build();

                // L·∫Øng nghe event nh·∫≠n th√¥ng b√°o m·ªõi
                connection.on('ReceiveNotification', (notification) => {
                    console.log('üì© Nh·∫≠n th√¥ng b√°o:', notification);
                    addNotification(notification);
                    playSound();
                });

                // L·∫Øng nghe event c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng ch∆∞a ƒë·ªçc
                connection.on('UpdateUnreadCount', (count) => {
                    console.log('üî¢ S·ªë ch∆∞a ƒë·ªçc:', count);
                    updateUnreadBadge(count);
                });

                // B·∫Øt ƒë·∫ßu k·∫øt n·ªëi
                await connection.start();
                console.log('‚úÖ SignalR Connected');

                // Join v√†o group c·ªßa seller
                await connection.invoke('JoinSellerGroup', sellerId);
                console.log(`‚úÖ Joined seller group: ${sellerId}`);

                isConnected = true;
                updateStatus('connected', '‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!');

                // Load th√¥ng b√°o c√≥ s·∫µn
                await loadExistingNotifications(sellerId);

            } catch (error) {
                console.error('‚ùå L·ªói k·∫øt n·ªëi:', error);
                updateStatus('disconnected', `‚ùå L·ªói: ${error.message}`);
                alert('Kh√¥ng th·ªÉ k·∫øt n·ªëi! Ki·ªÉm tra:\n1. Backend ƒë√£ ch·∫°y ch∆∞a?\n2. URL ƒë√∫ng ch∆∞a?\n3. CORS ƒë√£ c·∫•u h√¨nh ch∆∞a?');
            }
        }

        // Ng·∫Øt k·∫øt n·ªëi
        async function disconnectSignalR() {
            if (connection) {
                await connection.stop();
                isConnected = false;
                updateStatus('disconnected', '‚ö†Ô∏è ƒê√£ ng·∫Øt k·∫øt n·ªëi');
                console.log('Disconnected');
            }
        }

        // G·ª≠i th√¥ng b√°o test
        async function sendTestNotification() {
            const apiUrl = document.getElementById('apiUrl').value;
            const sellerId = document.getElementById('sellerId').value;

            if (!isConnected) {
                alert('Vui l√≤ng k·∫øt n·ªëi SignalR tr∆∞·ªõc!');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/notification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `üéâ Test th√¥ng b√°o l√∫c ${new Date().toLocaleTimeString('vi-VN')}`,
                        sellerId: parseInt(sellerId)
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ ƒê√£ g·ª≠i th√¥ng b√°o test');
                } else {
                    alert('L·ªói g·ª≠i th√¥ng b√°o: ' + response.status);
                }
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
                alert('Kh√¥ng th·ªÉ g·ª≠i th√¥ng b√°o! Ki·ªÉm tra API endpoint.');
            }
        }

        // Load th√¥ng b√°o c√≥ s·∫µn
        async function loadExistingNotifications(sellerId) {
            const apiUrl = document.getElementById('apiUrl').value;
            try {
                const response = await fetch(`${apiUrl}/notification/${sellerId}`);
                if (response.ok) {
                    const data = await response.json();
                    notifications.length = 0;
                    notifications.push(...data);
                    renderNotifications();

                    const unreadCount = notifications.filter(n => !n.isRead).length;
                    updateUnreadBadge(unreadCount);
                }
            } catch (error) {
                console.error('Kh√¥ng th·ªÉ load th√¥ng b√°o:', error);
            }
        }

        // Th√™m th√¥ng b√°o m·ªõi
        function addNotification(notification) {
            notifications.unshift(notification);
            renderNotifications();
            updateUnreadBadge(notifications.filter(n => !n.isRead).length);
        }

        // Render danh s√°ch th√¥ng b√°o
        function renderNotifications() {
            const listEl = document.getElementById('notificationList');

            if (notifications.length === 0) {
                listEl.innerHTML = '<div class="empty">Ch∆∞a c√≥ th√¥ng b√°o n√†o</div>';
                return;
            }

            listEl.innerHTML = notifications.map(n => `
                <div class="notif-item ${n.isRead ? '' : 'new'}">
                    <div class="notif-message">${n.message}</div>
                    <div class="notif-time">${new Date(n.createdAt).toLocaleString('vi-VN')}</div>
                </div>
            `).join('');
        }

        // C·∫≠p nh·∫≠t badge s·ªë l∆∞·ª£ng ch∆∞a ƒë·ªçc
        function updateUnreadBadge(count) {
            const badge = document.getElementById('unreadBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        // Ph√°t √¢m thanh th√¥ng b√°o
        function playSound() {
            if (!document.getElementById('soundEnabled').checked) return;

            // T·∫°o √¢m thanh ƒë∆°n gi·∫£n b·∫±ng Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // T·ª± ƒë·ªông k·∫øt n·ªëi khi load trang
        window.addEventListener('load', () => {
            console.log('üöÄ Trang ƒë√£ load. Nh·∫•n "K·∫øt n·ªëi SignalR" ƒë·ªÉ b·∫Øt ƒë·∫ßu!');
        });
    </script>
</body>

</html>
